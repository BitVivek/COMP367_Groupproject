# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  name: Self-hosted

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.18.0'
  displayName: 'Install Node.js'
- task: SonarQubePrepare@7
  inputs:
    SonarQube: 'SonarQube Community Build.'
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: 'express_project_key'
    cliSources: '.'
    cliExclusions: 'node_modules/**,build/**'

   # Step 2: Install dependencies and build the project
- script: |
    npm install
    npm run build
  displayName: 'Install Dependencies and Build'

- task: SonarQubeAnalyze@7
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'

- task: SonarQubePublish@7
  inputs:
    pollingTimeoutSec: '600'

# Step 3: Run Tests
- script: |
    npm test
  displayName: 'Run Tests'

# Step 4: Publish test results 
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/test-results.xml'
  condition: succeededOrFailed()
  displayName: 'Publish Test Results'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

# Step 5: Publish Build Artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)'
    artifactName: 'drop'
  displayName: 'Publish Build Artifact'
